<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de saisie des patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
    <div  layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/save}">
            <div>
                <label>Nom :</label>
                <input type="text" name="nom" th:value="${patient.nom}" class="form-control"/>
                <span th:errors="${patient.nom}" class="text-danger"></span>
            </div>
            <div>
                <label>Date Naissance :</label>
                <input type="date" name="dateNaissaance" th:value="${patient.dateNaissance}" class="form-control"/>
                <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
            </div>
            <div>
                <label>Malade :</label>
                <input type="checkbox" name="malade" th:checked="${patient.malade}"/>

            </div>
            <div>
                <label>Score :</label>
                <input type="text" name="score" th:value="${patient.score}" class="form-control"/>
                <span th:errors="${patient.score}" class="text-danger"></span>
            </div>
            <div>
                <button class="btn btn-success">Save</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
